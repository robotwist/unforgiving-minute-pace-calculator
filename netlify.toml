[build]
  base = "."
  publish = "build"
  command = "npm install --legacy-peer-deps && npm run build"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.processing]
  skip_processing = false

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "true"
  REACT_APP_API_URL = "https://unforgiving-moment-production.up.railway.app/api"
  NODE_ENV = "production"
  GENERATE_SOURCEMAP = "false"
  # CRITICAL: Force Netlify to ignore Python completely
  NETLIFY_SKIP_PYTHON_BUILD = "true"
  SKIP_PYTHON_INSTALL = "true"
  PYTHON_VERSION = ""
  # Force cache refresh
  NETLIFY_CACHE_ID = "v20250809170000"

# Site configuration
[context.production]
  command = "npm install --legacy-peer-deps && npm run build"

[[redirects]]
  from = "/api/*"
  to = "https://unforgiving-moment-production.up.railway.app/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Performance optimization headers
[[headers]]
  for = "/static/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/static/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data: https:" 