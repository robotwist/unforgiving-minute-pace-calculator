[build]
  base = "."
  publish = "build"
  command = "npm install --legacy-peer-deps && npm run build"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.processing]
  skip_processing = false

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "true"
  REACT_APP_API_URL = "https://unforgiving-moment-production.up.railway.app/api"
  NODE_ENV = "production"
  # CRITICAL: Force Netlify to ignore Python completely
  NETLIFY_SKIP_PYTHON_BUILD = "true"
  SKIP_PYTHON_INSTALL = "true"
  PYTHON_VERSION = ""
  # Force cache refresh
  NETLIFY_CACHE_ID = "v20250809120000"

# Site configuration
[context.production]
  command = "npm install --legacy-peer-deps && npm run build"

[[redirects]]
  from = "/api/*"
  to = "https://unforgiving-moment-production.up.railway.app/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 