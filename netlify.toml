[build]
  base = "."
  publish = "build"
  command = "./build.sh"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.processing]
  skip_processing = false

[build.environment]
  PYTHON_VERSION = "3.11.9"
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "true"
  REACT_APP_API_URL = "https://unforgiving-moment-production.up.railway.app/api"
  NODE_ENV = "production"
  # Force cache refresh
  NETLIFY_CACHE_ID = "v20250809114000"

# Site configuration
[context.production]
  command = "./build.sh"

[[redirects]]
  from = "/api/*"
  to = "https://unforgiving-moment-production.up.railway.app/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 