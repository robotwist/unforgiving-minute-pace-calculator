[build]
  base = "."
  publish = "build"
  command = "./build.sh"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.processing]
  skip_processing = false

[build.environment]
  # Only Node.js - no Python at all
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "true"
  REACT_APP_API_URL = "https://unforgiving-moment-production.up.railway.app/api"
  NODE_ENV = "production"
  # Force cache refresh
  NETLIFY_CACHE_ID = "v20250809113700"

# Site configuration
[context.production]
  command = "./build.sh"

# Site configuration
[context.production]
  command = "npm install --legacy-peer-deps && npm run build"

[[redirects]]
  from = "/api/*"
  to = "https://unforgiving-moment-production.up.railway.app/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 