[build]
  base = "."
  publish = "build"
  command = "npm install --legacy-peer-deps && npm run build"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.processing]
  skip_processing = false

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "true"
  REACT_APP_API_URL = "https://unforgiving-moment-production.up.railway.app/api"
  # Force fresh builds with timestamp
  NETLIFY_CACHE_ID = "v20250809112800"
  FORCE_BUILD = "true"
  # Explicitly disable Python
  PYTHON_VERSION = ""
  MISE_PYTHON_DISABLE = "true"
  # Tell Netlify this is Node.js only
  NODE_ENV = "production"

# Site configuration
[context.production]
  command = "npm install --legacy-peer-deps && npm run build"

[[redirects]]
  from = "/api/*"
  to = "https://unforgiving-moment-production.up.railway.app/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 