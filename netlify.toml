[build]
  base = "."
  publish = "build"
  command = "./build.sh"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.processing]
  skip_processing = false

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "true"
  REACT_APP_API_URL = "https://unforgiving-moment-production.up.railway.app/api"
  # Force fresh builds with timestamp
  NETLIFY_CACHE_ID = "v20250809113100"
  FORCE_BUILD = "true"
  # Aggressively disable Python and mise
  PYTHON_VERSION = ""
  MISE_PYTHON_DISABLE = "true"
  MISE_DISABLE = "true"
  NODE_ENV = "production"
  # Override mise completely
  PATH = "/usr/local/bin:/usr/bin:/bin"

# Site configuration
[context.production]
  command = "npm install --legacy-peer-deps && npm run build"

[[redirects]]
  from = "/api/*"
  to = "https://unforgiving-moment-production.up.railway.app/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 